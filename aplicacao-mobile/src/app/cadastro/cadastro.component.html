<ion-header>
  <ion-toolbar>
    <ion-title>
      <h2 style="font-family: cursive"><ion-icon name="leaf"></ion-icon> Cadastro</h2>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>

  <ion-item>
    <ion-label position="fixed">Nome</ion-label>
    <ion-input [(ngModel)]="usuario.nome"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="fixed">Login</ion-label>
    <ion-input [(ngModel)]="usuario.login"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="fixed">Senha</ion-label>
    <ion-input [(ngModel)]="usuario.senha" type="password"></ion-input>
  </ion-item>

  <section>
    <ion-button expand="block" color="success" (click)="cadastrarUsuario()"><ion-icon name="person-add"></ion-icon>Cadastrar</ion-button>
    <ion-button expand="block" color="warning"><ion-icon name="trash"></ion-icon>Limpar</ion-button>
    <ion-button expand="block" color="danger" [routerLink]="['']"><ion-icon name="arrow-round-back"></ion-icon>Voltar</ion-button>
  </section>
</ion-content>
